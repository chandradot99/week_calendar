<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Week Calendar</title>
    <script src="index.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div class="container">
      
      <div class="heading">
        Birthday Cal
      </div>

      <div class="row1">
        <div class="days">
          MON
        </div>

        <div class="days">
          TUE
        </div>

        <div class="days">
          WED
        </div>

        <div class="days">
          THU
        </div>

        <div class="days">
          FRI
        </div>

        <div class="days">
          SAT
        </div>

        <div class="days">
          SUN
        </div>
      </div>

      <div class="row2">
        <div class="initials" id="monday">
        </div>
        

        <div class="initials" id="tuesday">
        </div>


        <div class="initials" id="wednesday">
        </div>
        

        <div class="initials" id="thursday">
        </div>
          
          
        <div class="initials" id="friday">
        </div>


        <div class="initials" id="saturday">
        </div>


        <div class="initials" id="sunday">
        </div>
      </div>

      <div class="data" id="json">
        A
      </div>
      
      <div class="data">
        <div class="head">Year</div>
        <input type="text" id="year" class="inp"><br>
        <input type="button" onclick="findDay();" value="UPDATE" class="button">        
      </div>

    </div>



  </body>

</html>
